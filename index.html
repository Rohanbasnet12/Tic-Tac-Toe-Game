<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game | Web dev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./IMG/logo.png">
</head>

<body>
    <div id="main">
        <div class="container">

            <h1 class="head">Tic Tac Toe Game</h1>
            <div class="game-container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <div class="playerCard">
                <h1 id="display" style="color: #ffffff85;">Player
                    <span id="player"></span>
                    turn
                </h1>
                <h2 class="restart">
                    <a href="https://rohanbasnet12.github.io/Tic-Tac-Toe-Game/">Restart</a>
                </h2>
            </div>
        </div>
    </div>


    <!-- LINKING jQuery and JS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>

</html>
